<mat-card>
  <mat-form-field appearacne="fill">
    <mat-label>URL Link</mat-label>
    <input
      placeholder="www.example.com"
      matInput
      type="text"
      [(ngModel)]="url"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label-clear="Clear"
      (click)="url = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="createPhotos()" mat-raised-button color="primary">
    Shoot Photos
  </button>
</mat-card>
