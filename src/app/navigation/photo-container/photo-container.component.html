<mat-card>
  <mat-card-header>
    <mat-card-title>{{ deviceInfo.name }}</mat-card-title>
    <mat-card-subtitle>Screen Dimensions</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <img
    [class.mat-elevation-z5]="true"
    mat-card-image
    [src]="imageUrl"
    alt="screen-shot"
  />
  <mat-card-actions>
    <a target="_blank" [href]="imageUrl">
      <button color="primary" mat-raised-button>View Photo</button>
    </a>
  </mat-card-actions>
</mat-card>
