<mat-card>
  <mat-card-header> </mat-card-header>
  <mat-card-title>{{ deviceInfo.name }}</mat-card-title>
  <mat-card-subtitle>Screen Dimensions</mat-card-subtitle>
  <mat-card-content> </mat-card-content>
  <img mat-card-image [src]="imageUrl" alt="screen-shot" />
  <mat-card-actions>
    <button color="primary" mat-raised-button>View Photo</button>
    <button color="accent" mat-raised-button>Download Photo</button>
  </mat-card-actions>
</mat-card>
